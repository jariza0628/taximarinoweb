<div class="container">
    <div class="row">
      <br> <br>
      <h3 style="padding: 20px 10px;">Gestionar Zonas de Venta</h3>
      <hr style="padding: 0px 10px;border: 1ps solid #777777; width: 100%;">
    </div>
    <form [formGroup]="_formEntity">
      <input type="text" class="form-control" formControlName="id" *ngIf="editUser" style="display: none;;">
  
      <div class="row">
  
        <div class="col-sm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Rodadero">
          </div>
        </div>
  
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Hora de apertura</label>
            <input type="time" class="form-control" formControlName="opentime" placeholder=" ">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Hora de cierre</label>
            <input type="time" class="form-control" formControlName="closetime" placeholder="1045698585">
          </div>
        </div>
       
      </div>
    
      <div class="col-sm" *ngIf="!edit">
        <button type="submit" (click)="save()" [disabled]="_formEntity.invalid"
          class="btn btn-primary">Guardar</button>
      </div>
      <div class="col-sm" *ngIf="edit">
        <button type="submit" (click)="updateUser()" [disabled]="_formEntity.invalid"
          class="btn btn-primary">Actualizar</button> &nbsp;
        <button type="reset" (click)="cancelUpdate()" class="btn btn-primary">Cancelar</button>
      </div>
    </form>
  
    <div class="row">
      <div class="col-sm">
        <br>
        <h4>Usuarios Registrados</h4>
        <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre Zona</th>
              <th scope="col">Hora Apertura</th>
              <th scope="col">Hora cierre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <th>{{item.name}}</th>
              <td>{{item.opentime}}</td>
              <td>{{item.closetime}}</td>
              <td><a class="hover-a" (click)="deleteUser(item.id)">Eliminar</a> &nbsp;
                <a class="hover-a" (click)="updateUserAct(item)">Editar</a></td>
            </tr>
  
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
