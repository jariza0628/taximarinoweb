<div class="container">
  <div class="row">
    <h4>Detalle</h4>
  </div>
  <form [formGroup]="_formEntity">
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label>Nombre Vendedor</label>
          <input type="text" class="form-control" formControlName="seller" placeholder="Playa Blanca">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Nombre cliente (opcional)</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Alan Brito">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Cedula cliente (opcional)</label>
          <input type="number" class="form-control" formControlName="dni" placeholder="1045639521">
        </div>
      </div>
    </div>
  </form>
  <!-- Mostrar planes -->
  <ng-container *ngIf="arraySelectPlan && arraySelectPlan.length > 0">
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label>Planes Seleccionados</label>
          <p *ngFor="let item of arraySelectPlan">
            {{item.name}} - {{item.totalvalue}}
            <img (click)="removeItemFromArrPlan(item)" src="https://img.icons8.com/plasticine/2x/delete-sign.png"
              width="20" height="20" style="float: right;">
          </p>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="arraySelect && arraySelect.length > 0">
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label>Planes Seleccionados</label>
          <p *ngFor="let item of arraySelect">
            {{item.name}} - {{item.publicvalue}}
            <img (click)="removeItemFromArr(item)" src="https://img.icons8.com/plasticine/2x/delete-sign.png" width="20"
              height="20" style="float: right;">
          </p>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label>Total</label>
          <input type="number" [(ngModel)]="total" class="form-control" disabled>

        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Codigos de barras:</label>
          <div *ngFor="let item of listCodebar">{{item.codebar}}</div>
        </div>
      </div>
    </div>


  </ng-container>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
      <button class="btn btn-primary" (click)="submit()">Guardar</button>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <button class="btn btn-primary" (click)="print()">Print</button>
      </div>
    </div>
  </div>


</div>
