<div id="menu-lateral" class="nav-side-menu">
  <i
    class="fa fa-bars fa-2x toggle-btn"
    data-toggle="collapse"
    data-target="#menu-content"
  ></i>
  <div class="menu-list">
    <ul id="menu-content" class="menu-content collapse out">
      <li>
        <a href="/"> <i class="fa fa-dashboard fa-lg"></i> Dashboard </a>
      </li>
      <ng-container *ngFor="let item of menuOptions">
        <ng-container *ngIf="usrmail === mail">
          <li [routerLink]="[item.link]">
            <a> <i class="{{ item.icon }}"></i> {{ item.name }} </a>
          </li>
        </ng-container>
        <ng-container *ngIf="usrmail !== mail && item.rol === 'user'">
            <li [routerLink]="[item.link]">
              <a> <i class="{{ item.icon }}"></i> {{ item.name }} </a>
            </li>
          </ng-container>
      </ng-container>
    </ul>
  </div>
</div>
<div class="container" id="main">
  <div class="row">
    <div class="col-lg-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
